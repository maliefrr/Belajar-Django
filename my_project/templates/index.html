<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{user.username}} Home Page</title>
</head>
<body>
	{% if user.is_authenticated %}
		<h1>Halo {{user.username}}</h1>
		<a href="{% url 'logout' %}">Logout</a>
	{% else %}
		<p><strong>You're not Logged In</strong></p>
		<a href="{% url 'login' %}">Login</a>
	{% endif %}
</body>
</html>
